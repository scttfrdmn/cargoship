<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Cloud background -->
  <path d="M150 200 Q100 150, 200 150 Q300 100, 400 150 Q500 100, 600 150 Q700 150, 650 200 Q700 250, 600 250 Q500 300, 400 250 Q300 300, 200 250 Q100 250, 150 200 Z" fill="#c5d9e8" opacity="0.7"/>
  
  <!-- Ocean waves -->
  <path d="M0 650 Q100 630, 200 650 Q300 670, 400 650 Q500 630, 600 650 Q700 670, 800 650 L800 800 L0 800 Z" fill="#4a90c2"/>
  <path d="M0 670 Q150 650, 300 670 Q450 690, 600 670 Q750 650, 800 670 L800 800 L0 800 Z" fill="#5ba3d4"/>
  
  <!-- Ship hull -->
  <path d="M200 450 Q200 500, 250 520 L550 520 Q600 500, 600 450 L580 440 L220 440 Z" fill="#2c4866"/>
  
  <!-- Ship deck -->
  <rect x="220" y="420" width="360" height="20" fill="#34526b"/>
  
  <!-- Cargo containers -->
  <rect x="240" y="380" width="40" height="40" fill="#e74c3c"/>
  <rect x="290" y="380" width="40" height="40" fill="#f39c12"/>
  <rect x="340" y="380" width="40" height="40" fill="#e67e22"/>
  <rect x="390" y="360" width="40" height="60" fill="#27ae60"/>
  <rect x="440" y="380" width="40" height="40" fill="#e74c3c"/>
  <rect x="490" y="380" width="40" height="40" fill="#8e44ad"/>
  
  <!-- Ship bridge/command center -->
  <rect x="500" y="340" width="60" height="40" fill="#5d6d7e"/>
  <rect x="510" y="330" width="20" height="10" fill="#34495e"/>
  <rect x="540" y="330" width="10" height="10" fill="#34495e"/>
  
